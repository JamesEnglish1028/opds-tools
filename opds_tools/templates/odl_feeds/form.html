{% extends "base.html" %}

{% block title %}{{ feed and 'Edit' or 'New' }} ODL Feed{% endblock %}

{% block content %}
<div class="container py-4">
  <h3>{{ feed and 'Edit' or 'New' }} ODL Feed</h3>
<div class="card shadow-sm">
  <div class="card-header bg-light">
    <h5 class="card-title mb-0">ODL Feed Form Partial</h5>
  </div>
  <div class="card-body">
<form method="post">
  <div class="mb-3">
    <input type="text" name="name" class="form-control small-placeholder" placeholder="Name" value="{{ feed.name if feed else '' }}" required>
  </div>
  <div class="mb-3">
    <input type="url" name="url" class="form-control small-placeholder" placeholder="URL" value="{{ feed.url if feed else '' }}" required>
  </div>
  <div class="mb-3">
    <input type="text" name="username" class="form-control small-placeholder" placeholder="Username" value="{{ feed.username if feed else '' }}">
  </div>
  <div class="mb-3">
    <input type="password" name="password" class="form-control small-placeholder" placeholder="Password" value="{{ feed.password if feed else '' }}">
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">{{ feed and 'Update' or 'Create' }}</button>
    <a href="{{ url_for('odl_utilities.list_odl_feeds') }}" class="btn btn-link">Cancel</a>
  </div>
</form>
  </div>
</div>


{% endblock %}
